<div class="flex justify-between gap-4 py-8">
  <div class="mx-8 bg-gray-500 h-80 w-64 pl-5 text-gray-200">
    <div><app-workout-list></app-workout-list></div>
  </div>
  <div class="mx-8 bg-gray-500 h-96">
    <div class="h-80">
      <app-workout-animation></app-workout-animation>
    </div>
    <div class="text-center text-gray-200">
      <app-workout-description></app-workout-description>
    </div>
    <div class="text-center">
      <button
        *ngIf="!serviceStorage.isWorkoutDone()"
        (click)="nextWorkout()"
        class="rounded-full bg-slate-900 text-gray-200 p-2"
      >
        next workout
      </button>
    </div>
  </div>
  <div class="mx-8 bg-gray-500 h-80 w-64">
    <div class="h-40 p-20 bg-gray-500 text-gray-200">
      <app-timer></app-timer>
    </div>
    <div
      class="rounded-full bg-slate-900 text-gray-200 text-center p-2 mt-16 w-32 ml-16"
    >
      <app-calories></app-calories>
    </div>
  </div>
</div>
