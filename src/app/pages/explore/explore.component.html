<mat-form-field appearance="fill">
  <mat-label>Muscle</mat-label>
  <mat-select>
    <mat-option *ngFor="let muscleType of muscleTypes" [value]="muscleType.id">
      {{ muscleType.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let workout of workouts">
  {{ workout.description }}
</div>
